{% extends 'posts_tem/layout.html' %}
{% block title %} Details Page{% endblock %}
{% block body %}
{% load static %}
    {% for product in products %}
    <img src="{{ product.image.url }}" width="300px" height="400">
    <h1>{{ product.name }}</h1> 
    <h1>{{ product.price }}</h1>
    <h1>{{ product.description }}</h1> 
    <h1>{{ product.category }}</h1>
    <hr class="featurette-divider">
    {% endfor %}

{% endblock %}
