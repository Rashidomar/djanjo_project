{% extends 'posts_tem/layout.html' %}
{% block title %} Profile {% endblock %}
{% block body %}
<p>You are logged as {{ user }}</p>

{% for pro in products %}
    <h1>{{ pro.id }}</h1>
    <h1>{{ pro.name }}</h1>
    <h1>{{ pro.price }}</h1>
    <h1>{{ pro.description }}</h1>
    <h1>{{ pro.category }}</h1>
    <a class="list-group-item" style="font-size:1.5em" href="/accounts/profile/{{ pro.id }}/">Delete</a>
{% endfor %}

{% endblock %}
